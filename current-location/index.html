<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Locator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    #get-location-btn {
      background: #fff;
      color: #2980b9;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    #get-location-btn:hover {
      background: #2980b9;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #info-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
    }

    #info-box p {
      margin: 8px 0;
      font-size: 1.1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Get Your Current Weather</h1>
  <button id="get-location-btn">Get Location</button>

  <div id="info-box">
    <p>Click the button above to fetch your current location and weather details.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
