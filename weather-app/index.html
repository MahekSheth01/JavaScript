<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
    }

    .input-section {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #city-inp {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      width: 65%;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    #search-btn {
      padding: 10px 15px;
      border: none;
      background-color: #FFD43B;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    #search-btn:hover {
      background-color: #FFC300;
      transform: scale(1.05);
    }

    .weather-info {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      transition: background-color 0.3s;
    }

    .weather-info:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #city-name {
      margin: 10px 0;
      font-size: 20px;
      font-weight: 600;
    }

    #city-time {
      margin: 5px 0;
      font-size: 14px;
      opacity: 0.8;
    }

    #city-temp {
      font-size: 45px;
      margin: 15px 0 0;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 25px;
      }

      #city-temp {
        font-size: 38px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>

    <div class="input-section">
      <input type="text" id="city-inp" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>

    <div class="weather-info">
      <h2 id="city-name">Canada, Ontario - Toronto</h2>
      <h6 id="city-time">Local time: 10:00 AM</h6>
      <p id="city-temp">13¬∞C</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
