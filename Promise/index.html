<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promises in JavaScript</h1>
    <script>
        //Synchronous task
        console.log('Script start');
        let a = 10;
        let b = 20;
        let sum = a + b;
        console.log('Sum:', sum);
        //Asynchronous task using Promise
        const resfromserver=async ()=>{
           const res= await fetch('https://www.googleapis.com/books/v1/volumes?q=isbn:0747532699')
           const data=await res.json();
           console.log(data);
        };
        resfromserver();
        //Fetch and then(Other way to handle Promises)
        fetch('https://www.googleapis.com/books/v1/volumes?q=isbn:0747532699')
        .then((data)=>{
            console.log('Fetch using then:', data.json());
        })
        .catch((err)=>{
            console.log('Error occurred:', err);
        })
        .finally(()=>{
            console.log('Fetch attempt finished.');
        });
    </script>
</body>
</html>
